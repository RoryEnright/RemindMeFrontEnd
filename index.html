<!DOCTYPE html>
<html>
    <head>
      <title>Remind Me</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Remind Me</h1>
<br>
  <form id="sign-up">
    <fieldset>
      <legend>Sign up</legend>
      <input class="sign-up-field" type="email" name="credentials[email]" value="" placeholder="abc@example.com">
      <input class="sign-up-field" type="password" name="credentials[password]" value="" placeholder="password">
      <input class="sign-up-field" type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>
  <br>

  <form id="sign-in">
    <fieldset>
      <legend>Sign in</legend>
      <input class="sign-in-field" type="text" name="credentials[email]" value="" placeholder="abc@example.com">
      <input class="sign-in-field" type="password" name="credentials[password]" value="" placeholder="password">
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>
  <br>

  <form id="sign-out" class="hidden">
    <fieldset>
      <legend>Sign out</legend>
      <input type="submit" name="submit" value="Sign out!">
    </fieldset>
  </form>
  <br>

  <form id="change-password" class='hidden'>
    <fieldset>
      <legend>Change Password</legend>
      <input class="change-password-field" type="password" name="passwords[old]" value="" placeholder="Old Password">
      <input class="change-password-field" type="password" name="passwords[new]" value="" placeholder="New Password">
      <input type="submit" name="submit" value="Change Password">
    </fieldset>
  </form>
  <br>

<h3 id="message">Sign up or sign in</h3>
<br>

<div id='reminders-body' class='hidden'>
<form id="set-reminder">
  <fieldset>
    <legend>Your Reminders</legend>
    <input class="set-reminder-field" type="text" name="reminder[content]" value="" maxlength="120" placeholder="Set a Reminder">
    <input class="set-reminder-field" type="date" name="reminder[day]" value="" placeholder="date" required>
    <input class="set-reminder-field" type="time" name="reminder[when]" value="" placeholder="HH:mm (optional)" required>
    <input type="submit" name="submit" value="Set Reminder!">
  </fieldset>
</form>
<br>

<button id="getRemindersButton" class="btn btn-default">Get Reminders!</button>
<div id="content" class="content"></div>
</div>

    </body>
</html>
